<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="assets/style.css" />
  </head>
  <body>
    <div class="navbar">
      <h3>Bono</h3>
      <nav>
        <a href="mailto:contact@bono.com">contact@bono.com</a
        ><a href="tel:+310218008244">(+31) 021-800-8244</a>
      </nav>
    </div>
    <main>
      <section class="form">
        <form action="#" method="post">
          <label for="name">Name</label>
          <input type="text" name="name" id="name" required />
          <label for="email">Email</label>
          <input type="email" name="email" id="email" required />
          <label for="message">Message</label>
          <textarea name="message" id="message" required></textarea>
          <button type="submit">Submit</button>
        </form>
      </section>
      <section class="about-bono">
        <h1 class="about-bono__title">comming soon for every developer</h1>
        <p class="about-bono__text">
          Our new Bono app will change the way you think about content
          management and will allow you to focus on what's really important. Use
          the contact form to send us your thoughts
        </p>
      </section>
    </main>
  </body>
</html>
